<!DOCTYPE html>
<html>
    <head>
        <title>Visibility,보여짐</title>

    </head>
    <style>
    .box1, .box2, .box3 {width:200px;height:200px;}
        
        .box1 {
            visibility: hidden; /* 기본값:visible(보여짐, 생략가능),숨기기만하며
                                   영역은 유지, display:none은 영역도 제외 */
            background-color: #f00;}

        .box2 {
            background-color: #0f0;}

        .box3 {
            background-color: #00f;}
    
    
    </style>
    <body>
        
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    </body>
</html>
