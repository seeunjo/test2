<!DOCTYPE html>
<html>
    <head>
        <title>박스모델복습</title>
    </head>
    <style>
        .box1, .box2, .box3 {width:200px;height:200px;
        }

    .box1{background-color: #f9f;border:solid#eee 5px;margin-bottom:100px;}
    .box2{background-color: #fc6;border:dashed#aaa 10px;margin-bottom:50px;}
    /*display:none;화면에서 숨기기 */
    .box3{background-color: #6cf;border:dotted#ddd 15px;border-radius:10px;}
    </style>
    <body>
        
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
        <div class="box3">박스3</div>

        <p>
            1.배경 f9f 테두리5 직선#ccc 하단 외부여백 100
            2.배경 fc6 테두리 10 긴 점선 #aaa 하단 외부여백 50
            3.배경 6cf 테두리 15 점 #ddd 테두리 둥글게 10
        width
        height
        margin
        padding
        border
        box-sizing:border-box;</p>
    </body>
</html>
